<ion-app >
  <ion-router-outlet id="my-content"></ion-router-outlet>

  <ion-menu side="start" contentId="my-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-buttons slot="start">
          <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="Goto('home')">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Accueil</ion-label>
        </ion-item>
        <ion-item (click)="Informations()">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>S'informer</ion-label>
        </ion-item>
    
        <ion-item (click)="InfosCovid19()">
          <ion-icon name="information" slot="start"></ion-icon>
          <ion-label>CORONA-News</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="alert" slot="start"></ion-icon>
          <ion-label><a target="_blank" href="http://www.simens.sn" style="color: black">A propos de SIMENS</a></ion-label>
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-menu>

</ion-app>
